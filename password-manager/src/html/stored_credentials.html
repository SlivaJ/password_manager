    <link rel="stylesheet" href="../css/cyborg_bootstrap.css" />

    <h1>Stored Credentials</h1>
    <div  class="inputGrid" id="inputDataField"> 
    <label class="IDLabel">ID :</label>
    <label class="filterLabel">Service :</label>
    <label class="filterLabel">Email :</label>
    <label class="filterLabel">Username :</label>
    <label class="filterLabel">Password :</label>
    <label class="filterLabel">Tag :</label>
    <label></label>
    <input type="text" id="filterID">
    <input type="text" id="filterService">
    <input type="text" id="filterEmail">
    <input type="text" id="filterUsername">
    <input type="text" id="filterPassword">
    <input type="text" id="filterTag">
    <input type="button" class="clearFilterButton" value="Clear" onclick="clearFilter()">
    <input type="button" class="addButton" value="Add Password" onclick="formatNewAccount()">
    <input type="button" class="deleteButton" value="Delete by ID" onclick="deleteAccountID()">
    <input type="button" class="editButton" value="Edit by ID" onclick="editAccountID()">
    <div class="displayScrollBox" style="overflow-y: auto;">
      <table class displayGrid id="displayTable">
      </table>
    </div>
    </div>
