     <h1>Password Generator</h1>
    <form class = "form">
      <div>
        <input type="textbox" id="generatedPasswordDisplay">
        <button type="button" id="copyButton"><i class="fa fa-copy"></i></button>
      </div>
      <div class="passwordLengthControl">
      <label for="characterAmountRange" id="rangeLabel">Length</label>
      <input type="range" id="characterAmountRange" value="10" min="8" max="25" >
      <input type="number" id="characterAmountNumber" value="10" min="8" max="25">
      </div>
      <div class="checkbox">
      <label for="include_uppercase_checkbox">Include Uppercase</label>
      <input type="checkbox" checked id="include_uppercase_checkbox">
      </div>
      <div class="checkbox">
      <label for="include_numbers_checkbox">Include Numbers</label>
      <input type="checkbox" id="include_numbers_checkbox">
      </div>
      <div class="checkbox">
      <label for="include_specialCharacters_checkbox">Include Symbols (ie. !#$%?)</label>
      <input type="checkbox" id="include_special_characters_checkbox">
      </div>
      <input type="button" class="generatePasswordButton" value="Generate Password" onclick='generateNewPassword()'>
    </form>

</body>

</html>
